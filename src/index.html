<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <form id="exchanger">
      <h2>Select the currency you would like to exchange US Dollars to.</h2>
      <select name="currency" id="currency">
        <option value="CAD">Canadian Dollar</option>
        <option value="JPY">Japanese Yen</option>
        <option value="EUR">European Euro</option>
        <option value="SEK">Swedish Krona</option>
        <option value="AUD">Australian Dollar</option>
      </select>
      <br>
      <h2>Input dollar amount to convert: </h2>
      <label for="amountInput">$</label>
      <input type="number" id="amountInput" name="amountInput">
    </form>
    <h2 id="results" class="hidden">$<span id="usdInput"></span> = <span id="selectedCurrency"></span></h3>
  </div>
</body>
</html>
